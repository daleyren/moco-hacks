<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/twitter.css') }}">
    <title>TweetAway</title>
    <style>

    </style>
  </head>
 
<body>
    <div class="title">
        <h1>Tweets That We Flagged</h1>
    </div>

    <!--Tweet Images-->
    <div id="container">
        <ul>
            {% for tweet in profaneTweets %}
            <blockquote class="twitter-tweet tw-align-center" data-lang="en">
                <p lang="en" dir="ltr">
                    {{tweet['text']}}
                </p>
                &mdash; {{tweet['name']}} (@{{tweet['username']}})
                <a href="https://twitter.com/{{tweet['username']}}/status/{{tweet['id']}}?ref_src=twsrc%5Etfw">
                    {{tweet['postDate']}}
                </a>
            </blockquote><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            {% endfor %}
        </ul>
          <!-- <blockquote class="twitter-tweet"><p lang="en" dir="ltr">if you saw a bunch of random tweets from me today, it was my brother using my account to mess around with the Twitter API üòÖ</p>&mdash; Glenn Ren (@glennren) <a href="https://twitter.com/glennren/status/1373416668333015040?ref_src=twsrc%5Etfw">March 20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
         <blockquote class="twitter-tweet"><p lang="en" dir="ltr">bro this is an INSANE chart <a href="https://t.co/ppi75a8RmE">pic.twitter.com/ppi75a8RmE</a></p>&mdash; AnsemüÉè (@blknoiz06) <a href="https://twitter.com/blknoiz06/status/1373331650181009413?ref_src=twsrc%5Etfw">March 20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->
     </div>
    <!--Delete buttons-->
    <div class="delete-btns">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-0 text-center">
                    <button class="button-del" onclick="deleteTweets()">Delete Tweets</button>
                    <h1><br><h1>
                    <script>
                        const uri = '/delete-all';
                        const initDetails = {
                            method: 'get',
                            headers: {
                                "Content-Type": "application/json; charset=utf-8"
                            },
                            mode: "cors",
                            body: JSON.stringify() // body data type must match "Content-Type" header
                        }
                        function deleteTweets() {
                            fetch( uri, initDetails )
                            .then( response =>
                            {
                                alert("Tweets Deleted")
                            }
                            );
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
